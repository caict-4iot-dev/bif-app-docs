  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 项目名称,会显示在侧边栏顶部
      name: 'BIF-Guide',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/caict-4iot-dev',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      //同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。
      autoHeader: false,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 2,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 0,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,

      homepage: 'README.md',
      logo: '_media/icon_small.webp',
      themeColor: '#44a8f0',
      toc: {
        tocMaxLevel: 6,
        target: 'h2, h3, h4, h5, h6'
      },
      /*搜索相关设置*/
      search: {
          maxAge: 86400000,// 过期时间，单位毫秒，默认一天
          paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
          placeholder: '搜索',
          // 支持本地化
          placeholder: {
              '/zh-cn/': '输入关键字进行搜索',
              '/': '输入关键字进行搜索'
           },
          noData: '找不到结果',
          depth: 6,
          hideOtherSidebarContent: false,
          namespace: '星火链网应用开放文档',
      },
      markdown: {
                renderer: {
                table: function (header, body) {
                    // 从表体第一行读取列宽配置
                    let firstRow = body.substring(0, body.indexOf("</tr>") + 5);
                    // 将列宽配置dom字符串转换为可处理的字符串 :width,:width,...
                    let colWidthConfig = firstRow
                    .replace("<tr>", "")
                    .replace("</tr>", "")
                    .replaceAll("\n", "")
                    .replace(/<td[^>]*>/g, "")
                    .replaceAll("</td>", ",");
                    colWidthConfig = colWidthConfig.substring(
                    0,
                    colWidthConfig.length - 1
                    );
                    let colgroupDomStr = "";
                    // 当前读取到的第一行是列宽配置行, 拼接列宽配置dom字符串
                    if (colWidthConfig.startsWith(":")) {
                    // 去除多余的 :
                    colWidthConfig = colWidthConfig.replaceAll(":", "");
                    colgroupDomStr = "<colgroup>";
                    for (let item of colWidthConfig.split(",")) {
                        colgroupDomStr += `<col width="${item}"></col>`;
                    }
                    colgroupDomStr += "</colgroup>";

                    body = body.substring(body.indexOf("</tr>") + 5);
                    }

                    // 拼接table dom字符串并返回
                    return (
                    "<table>" +
                    colgroupDomStr +
                    "<thead>" +
                    header +
                    "</thead><tbody>" +
                    body +
                    "</tbody>" +
                    "</table>"
                    );
                }
                }
            },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      alias: {
        // 修复繁体版本的跳转问题
        '/%2F=': '/guide/hello_lifeup'
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [
        // function (hook) {
        //     var footer = [
        //       '<hr/>',

        //       '</footer>'

        //     hook.afterEach(function (html) {

        EditOnGithubPlugin.create(
          'https://github.com/Ayagikei/LifeUp-Wiki/tree/master/docs/',
          "https://github.com/Ayagikei/LifeUp-Wiki/tree/master/docs/",
          function (file) {
            return '编辑'
          }
        )
      ]
    }
